<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ta-Te-Ti</title>
    <link rel="stylesheet" href="tateti.css" />
  </head>
  <body>
    <h1>Ta-Te-Ti</h1>
    <div class="crono"></div>
    <div class="page">
      <div class="border">
        <div class="container">
          <div class="col n1"><p class="p" id="p1"></p></div>
          <div class="col n2"><p class="p" id="p2"></p></div>
          <div class="col n3"><p class="p" id="p3"></p></div>
          <div class="col n4"><p class="p" id="p4"></p></div>
          <div class="col n5"><p class="p" id="p5"></p></div>
          <div class="col n6"><p class="p" id="p6"></p></div>
          <div class="col n7"><p class="p" id="p7"></p></div>
          <div class="col n8"><p class="p" id="p8"></p></div>
          <div class="col n9"><p class="p" id="p9"></p></div>
        </div>
      </div>
      <div class="puntos">
        <div class="titulo">
          <h2>Puntos</h2>
        </div>
        <div class="x">
          <h3>X</h3>
        </div>
        <div class="cantidadx">
          <p id="puntosX"></p>
        </div>
        <div class="o">
          <h3>O</h3>
        </div>
        <div class="cantidado">
          <p id="puntosO"></p>
        </div>
      </div>
    </div>
    <div class="button">
      <button id="reinciar">Reinciar</button>
    </div>
    <div class="ganador">
      <p id="ganador"></p>
    </div>
    <script src="tateti.js"></script>
  </body>
</html>
